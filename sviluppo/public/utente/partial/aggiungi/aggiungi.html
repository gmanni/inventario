<div class="col-md-12" ng-controller="AggiungiCtrl">
  <div class="form-horizontal">
    <div class="row">
      <div class="form-group" ng-submit="editing = false">
          <label for="nome" class="col-md-3 control-label">Nome</label>
          <div class="col-md-9">
            <input ng-disabled="message !== ''" type="text" class="form-control" id="nome" placeholder="Nome" ng-model="nuovoUtente.nome"> 
          </div>
      </div>
    </div>
  
    <div class="row">
      <div class="form-group" ng-submit="editing = false">
          <label for="nome" class="col-md-3 control-label">Cognome</label>
          <div class="col-md-9">
            <input ng-disabled="message !== ''" type="text" class="form-control" id="cognome" placeholder="Cognome" ng-model="nuovoUtente.cognome">
          </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group" ng-submit="editing = false">
          <label for="nome" class="col-md-3 control-label">Email</label>
          <div class="col-md-9">
            <input ng-disabled="message !== ''" type="text" class="form-control" id="email" placeholder="Email" ng-model="nuovoUtente.email">
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9 col-md-offset-3 text-center">
        <button ng-if="message === ''" ng-click="salva()" class="btn btn-success btn-xs">Salva</button>
        <button ui-sref="elenco" class="btn btn-success btn-xs">Back</button>
      </div>
    </div>
    <div ng-if="message !== ''" class="row">
      <div class="col-md-9 col-md-offset-3 text-center">
        <p>{{message}}</p>
      </div>
    </div>
</div>
